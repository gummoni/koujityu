<html>
<head>
<style>
.welcome-section {
  background-color: #facb0e !important;
  background-image: repeating-linear-gradient(to right, currentColor, currentColor 1px, transparent 1px, transparent);
  background-size: 25px 25px;
  height: 100vh;
  color: #FDE482;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
.welcome-section h1 {
  color: black;
  font-size: 4em;
  font-weight: bold;
}
.welcome-section p {
  display: block;
  margin: 4.5rem;
  font-weight: bold;
  color: #000;
  opacity: .5;
}
.welcome-section .text-center {
  transition: all .2s;
}
.welcome-section .text-center:hover {
  transform: scale(1.125);
}
.welcome-section .text-center a {
  height: calc(2.8rem + 2.25rem + 2px);
  padding: 1.5rem calc(1.25rem + 2.5rem);
  line-height: 1.5;
  background-color: black;
  color: white;
  font-size: 1.2rem;
  text-transform: uppercase;
  text-decoration: none;
  letter-spacing: .75px;
}

</style>
</head>
<body>
<div class="container-fluid">
  <div class="row welcome-section">
    <h1>現在工事中</h1>
    <p>COVID-19の検査については下記URLからお問い合わせください</p>
    <div class="text-center">
      <a href="https://tr-h.co.jp">会社ホームページ</a>
    </div>
  </div>
</div>
</body>
</html>
